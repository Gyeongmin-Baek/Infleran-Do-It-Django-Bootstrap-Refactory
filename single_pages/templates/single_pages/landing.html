<!doctype html>
{% load static %}
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible"
		  content="ie=edge">
	<title>Do It Django</title>
	<link href="{% static 'bootstrap/css/bootstrap.min.css' %}"
		  rel="stylesheet"
		  type="text/css">
	<link href="{% static 'single_pages/css/landing.css' %}"
		  rel="stylesheet"
		  type="text/css">
	<script src="https://kit.fontawesome.com/87371ed754.js"
			crossorigin="anonymous"></script>
	<script src="{% static 'blog/javascript/blog-footer.js' %}"
			type="text/javascript"></script>
</head>

<body>
	{% include 'navbar.html' %}

	<section>
		<div class="container">
			<div class="row justify-content-between">
				<div class="col-lg-6 text-light mt-4">
					<h1>Do It Django Inflearn</h1>
					<p>파이썬 진영의 가장 대표적인 웹프렘임워크 Django로 여러분만의 블로그 사이트를 만들어 보세요</p>
				</div>
				<div class="col-lg-5 mt-4">
					<h2 class="text-light">Blog - Recent posts</h2>
					{% for post in recent_posts %}
						<div class="card mt-1">
							<div class="card-body">
								<h6><a href="{{ post.get_absolute_url }}"
									   class="text-decoration-none text-dark">{{ post.title }}</a></h6>

								<div class="badge badge-pill badge-light float-right">
									{{ post.author }}
									&nbsp;
									&nbsp;
									{{ post.created_at }}
								</div>
							</div>
						</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</section>


	{% include 'footer.html' %}

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
			crossorigin="anonymous"></script>
</body>
</html>
