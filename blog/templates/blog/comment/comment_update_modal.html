<!-- Modal -->
<div class="modal fade"
	 id="editCommentModal-{{ modal_comment.pk }}"
	 tabindex="-1"
	 aria-labelledby="updateCommentModel-{{ modal_comment.pk }}-ModalLabel"
	 aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title"
					id="UpdateCommentModalLabel-{{ modal_comment.pk }}">댓글 수정</h5>
				<button type="button"
						class="close"
						data-dismiss="modal"
						aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form method="POST"
					  action="{% url 'blog:update_comment' modal_comment.pk %}"
					  id="editCommentForm">
					{% csrf_token %}
					<div class="mb-3">
						<div style="display: flex; align-items: center;">
							<label for="content"
								   class="form-label">댓글 내용</label></div>
						<hr>
						<textarea class="form-control"
								  id="content"
								  name="content">{{ modal_comment.content }}</textarea>
						{% if not user.is_authenticated %}
							<label for="guest_password"
								   class="form-label">패스워드</label>
							<input type="password"
								   class="form-control"
								   id="guest_password"
								   name="guest_password">
						{% endif %}
					</div>

					<div class="modal-footer">
						<button type="button"
								class="btn btn-secondary"
								data-dismiss="modal">닫기
						</button>
						<button type="submit"
								class="btn btn-primary">저장
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
