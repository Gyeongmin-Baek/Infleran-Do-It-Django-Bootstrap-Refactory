<!-- Modal -->
<div class="modal fade"
	 id="replyCommentModal-{{ comment.pk }}"
	 tabindex="-1"
	 aria-labelledby="replyCommentModal-{{ comment.pk }}-ModalLabel"
	 aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title"
					id="replyCommentModalLabel-{{ comment.pk }}">댓글추가</h5>
				<button type="button"
						class="close"
						data-dismiss="modal"
						aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form method="POST"
					  action="{% url 'blog:reply_comment' post.pk comment.pk %}"
					  id="replyCommentForm">
					{% csrf_token %}
					<div class="mb-3">
						<div style="display: flex; align-items: center;">
							<label for="content"
								   class="form-label">댓글내용</label>
						</div><hr>

						<div class="form-group">
							<label for="comment">내용:</label>
							{{ comment_form.content }}
						</div>

						<br>

					</div>

					<div class="modal-footer">
						<button type="button"
								class="btn btn-secondary"
								data-dismiss="modal">닫기
						</button>
						<button type="submit"
								class="btn btn-primary">저장
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
