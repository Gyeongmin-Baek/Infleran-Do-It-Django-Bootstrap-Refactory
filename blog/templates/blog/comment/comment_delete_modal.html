<!-- Modal -->
<div class="modal fade"
	 id="deleteCommentModal-{{ modal_comment.pk }}"
	 tabindex="-1"
	 aria-labelledby="deleteCommentModal-{{ modal_comment.pk }}-ModalLabel"
	 aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title"
					id="deleteCommentModalLabel-{{ modal_comment.pk }}">댓글삭제</h5>
				<button type="button"
						class="close"
						data-dismiss="modal"
						aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form method="POST"
					  action="{% url 'blog:delete_comment' modal_comment.pk %}"
					  id="deleteCommentForm">
					{% csrf_token %}
					<div class="mb-3">
						<div style="display: flex; align-items: center;">
							<label for="content"
								   class="form-label">정말 댓글을 삭제하시겠습니까?</label>
						</div><hr>

						<div class="form-control"
							 contenteditable="false"
							 id="content"
							 style="height: auto;">
							<del>{{ modal_comment.content|linebreaks }}</del>
						</div>
						<br>
						{% if not user.is_authenticated %}
							<label for="guest_password"
								   class="form-label">패스워드</label>
							<input type="password"
								   class="form-control"
								   id="guest_password"
								   name="guest_password">
						{% endif %}
					</div>

					<div class="modal-footer">
						<button type="button"
								class="btn btn-secondary"
								data-dismiss="modal">닫기
						</button>
						<button type="submit"
								class="btn btn-danger">삭제
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
