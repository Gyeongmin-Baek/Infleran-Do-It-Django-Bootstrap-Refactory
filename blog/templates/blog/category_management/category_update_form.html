<form method="post"
	  action="{% url 'blog:category_management' %}"
	  id="category-management-update"
		onsubmit="return confirm('해당 카테고리 항목을 정말로 수정하시겠습니까?(게시글이 다른 카테고리로 이동합니다.)')">
	{% csrf_token %}
	<ul>
		{% for category in categories %}
			<li>
				<input class="form-check-input"
					   type="checkbox"
					   name="items"
					   value="{{ category }}"
					   id="{{ category }}">
				<label class="form-check-label"
					   for="{{ category }}">{{ category }}</label>
			</li>
		{% endfor %}
	</ul>
	<div class="form-group">
		{{ category_form.name.label_tag }}
		{{ category_form.name }}
	</div>
	<div class="modal-footer">
		<button type="submit"
				name="action"
				value="update"
				class="btn btn-info">수정
		</button>
		<a role="button"
		   type="button"
		   class="btn btn-secondary"
		   data-dismiss="modal">닫기
		</a>
	</div>
</form>
